apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.au10tix.sampleapp"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'type'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
ext {
    // Versions
    oktaSdkVersion = '1.0.0'
    koinVersion = '2.0.1'
    okHttpVersion = '4.5.0'
    retrofitVersion = '2.9.0'
    navVersion = '2.3.2'
    lifecycleVersion = '2.2.0'
    camerax_version = '1.0.0-beta11'
    au10Version = '2.7.2'
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation 'androidx.preference:preference-ktx:1.1.1'


    // implementation
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycleVersion"

    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$navVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$navVersion"

    //ML
    implementation 'com.google.android.gms:play-services-mlkit-face-detection:16.2.0'
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:16.3.0'

    // CameraX View class
    implementation "androidx.camera:camera-view:1.0.0-alpha26"
    // CameraX Camera2 extensions
    implementation "androidx.camera:camera-camera2:1.1.0-alpha06"
    // CameraX Lifecycle library
    implementation "androidx.camera:camera-lifecycle:1.1.0-alpha06"

    // Au10tix
    implementation "com.au10tix.sdk:passive-face-liveness:$au10Version"
    implementation "com.au10tix.sdk:smart-document:$au10Version"
    implementation "com.au10tix.sdk:proof-of-address:$au10Version"
    implementation "com.au10tix.sdk:active-face-liveness:$au10Version"
    implementation "com.au10tix.sdk:backend:$au10Version"

    implementation("com.squareup.okhttp3:okhttp:4.5.0")

}